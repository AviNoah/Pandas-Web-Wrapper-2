<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spreadsheet</title>
    <!-- Scripts -->
    <script type="module" src="/scripts/spreadsheet/populate_spreadsheet.js" defer></script>
    <script type="module" src="/resources/node_modules/xlsx/dist/xlsx.full.min.js" defer></script>
    <script type="module" src="/scripts/spreadsheet/filter_handler.js" defer></script>
    <script type="module" src="/scripts/spreadsheet/populate_filters_list.js" defer></script>
    <script type="module" src="/scripts/spreadsheet/sheet_selector_handler.js" defer></script>

    <link rel="stylesheet" href="/styles/spreadsheet/page_layout.css" />

    <link rel="stylesheet" href="/styles/spreadsheet/table_styles.css" />

    <div id="spreadsheet"></div>
